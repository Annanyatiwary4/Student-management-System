
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
{% block body %}
    <header style="background-color: #4CAF50; color: white; padding: 10px 0; text-align: center;">
        <h1>Student Management System</h1>

        <nav>
            <ul style="list-style-type: none; padding: 0; margin: 0;">
                <li style="display: inline; margin-right: 10px;"><a href="#home" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">Home</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="{%url 'randompagecall' %}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">Otp Generator</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="{% url 'add_task' %}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">Tasks</a></li>
                <li style="display: inline;"><a href="{%url 'calculatorlogic' %}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">Calculator</a></li>
                <li style="display: inline;"><a href="{%url 'exceptionpagelogic'%}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">ExceptionHandling</a></li>
                <li style="display: inline;"><a href="{%url 'printpagecall' %}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">Printer</a></li>
                <li style="display: inline;"><a href="{%url 'registrationpagecall' %}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">registration</a></li>
                <li style="display: inline;"><a href="{%url 'loginpagecall' %}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">login</a></li>
                <li style="display: inline;"><a href="{%url 'upload_file' %}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">chart</a></li>
                <li style="display: inline;"><a href="{%url 'feedback_view' %}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">Feedback</a></li>
                <li style="display: inline;"><a href="{%url 'add_contact' %}" style="color: white; text-decoration: none; padding: 8px 16px; background-color: #333; border-radius: 4px;">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

      <img src="{% static 'images/Student.png' %}" alt="Student Management" style="width: 100vw; height: auto; object-fit: cover;">


    </main>
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <p>&copy; 2024 Student Management System</p>
    </footer>
{% endblock %}

</body>
</html>
