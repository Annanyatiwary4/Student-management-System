{% extends 'navbar/navbar.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body style="font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;">
{% block body %}
    <div style="background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-left: 400px;
            margin-right: 500px;
            margin-top: 100px;
            margin-bottom: 100px;">
        <h1 style="text-align: center;
            margin-bottom: 20px;
            color: #333;">Register</h1>
        {% if messages %}
            <div style="margin-bottom: 20px;
                        color: red;
                        font-size: 14px;
                        text-align: center;">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'UserRegisterLogic' %}">
            {% csrf_token %}
            <label for="username" style="display: block; margin-bottom: 8px;">Username:</label>
            <input type="text" id="username" name="username" required
            style="width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;">

            <label for="first_name" style="display: block; margin-bottom: 8px;">First Name:</label>
            <input type="text" id="first_name" name="first_name" required
            style="width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;">

            <label for="last_name" style="display: block; margin-bottom: 8px;">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required
            style="width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;">

            <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
            <input type="email" id="email" name="email" required
            style="width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;">

            <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
            <input type="password" id="password" name="password" required
            style="width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;">

            <label for="password1" style="display: block; margin-bottom: 8px;">Confirm Password:</label>
            <input type="password" id="password1" name="password1" required
            style="width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;">

            <button type="submit" style="width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;">Register</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
