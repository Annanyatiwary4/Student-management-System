{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid red;
            color: red;
        }
    </style>
</head>
<body>

    <form method="POST" class="form-container">
        {% csrf_token %}

        <div class="form-group">
            <label>{{ form.name.label_tag }}</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label>{{ form.email.label_tag }}</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label>{{ form.phone_number.label_tag }}</label>
            {{ form.phone_number }}
        </div>

        <div class="form-group">
            <label>{{ form.comment.label_tag }}</label>
            {{ form.comment }}
        </div>

        <button type="submit">Submit Feedback</button>
    </form>

</body>
</html>
