{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(to right, #a8e0f1, #f4f4f4); /* Light gradient background */
            color: #333; 
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4a90e2; /* Accent color for heading */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between form elements */
        }
        button {
            padding: 12px;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a80c2; /* Darker shade on hover */
        }
        /* Style the input fields */
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px; 
            transition: border-color 0.3s; 
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4a90e2; 
            outline: none; 
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
    </style>
</head>
<body>
{% block body %}

<div class="container text-center">
  <div class="row">
    <div class="col">
      <h2>Add Student</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Add Student</button>
      </form>
    </div>
    <div class="col-auto d-flex align-items-center">
      <div style="border-left: 2px solid black; height: 100%;"></div>
    </div>
    <div class="col">
        <br><br>
    </div>
  </div>
</div>

{% endblock %}
</body>
</html>
