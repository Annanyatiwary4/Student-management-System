
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'add_post' %}">Add New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Published on: {{ post.published_date }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
