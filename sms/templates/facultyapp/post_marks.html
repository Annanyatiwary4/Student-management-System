<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #85c1e9; /* Light blue-gray background */
            color: #333;
        }

        .container {
            padding: 50px;
        }

        .form-section {
            padding: 20px;
            background-color: #ffffff; /* White background for form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .divider {
            border-left: 2px solid #007bff; /* Blue divider */
            height: 100%;
        }

        .btn-primary {
            background-color: #007bff; /* Deep blue button */
            border-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        /* Placeholder section styling */
        .info-section {
            background-color: #f7f9fc; /* Light blue-gray for secondary section */
            padding: 20px;
            border-radius: 8px;
            color: #333;
        }
    </style>
</head>
<body>
{% block body %}

<div class="container text-center">
    <div class="row justify-content-center">
        <!-- Form Section -->
        <div class="col-md-5 form-section">
            <h3 style="color: #007bff;">Enter Marks</h3>
            <br>
            <form method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn btn-primary">Post Marks</button>
            </form>
        </div>

        <!-- Divider between sections -->
        <div class="col-auto d-flex align-items-center">
            <div class="divider"></div>
        </div>

        <!-- Placeholder Column for Additional Content -->
        <div class="col-md-5 info-section">
            <h3 style="color: #007bff;">Additional Information</h3>
            <p>Here you can add additional information or instructions related to the marks entry.</p>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
